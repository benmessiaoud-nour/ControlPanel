<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/html" src="{require('./index.js')}"></script>
    <title>اضافة مستخدم</title>
</head>

<body>
    <div class="page-container">

        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">
                    اضافة مستخدم
                </h1>
                <button class="c-btn c-btn--primary" name="submit" type="submit" form="add-user"> مستخدم جديد</button>
            </header>
            <form action="" class="c-form" name="add-user">
                <div class="c-form__controls">
                    <div class="c-upload c-upload--small js-upload">
                        <header class="c-upload__header">
                            <h4 class="c-upload__title">صورة المستخدم</h4>
                        </header>
                        <div class="c-upload__body">
                            <label for="upload-image" class="c-upload__label">ارفع الصورة</label>
                            <img class="js-upload-placeholder">
                            <input type="file" name="upload-image" id="upload-image"
                                class="c-upload__field js-upload-value" accept="image/*">
                        </div>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="username" class="c-textfield__label">اسم المستخدم </label>
                            <input type="text" class="c-textfield__input" placeholder=" " id="username"
                                required="required">
                        </div>
                    </div>

                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="email" class="c-textfield__label"> البريد الإلكتروني</label>
                            <input type="email" class="c-textfield__input" placeholder=" " id="email"
                                required="required">
                        </div>
                        <div class="c-textfield">
                            <label for="email-confirm" class="c-textfield__label">تاكيد البريد الإلكتروني </label>
                            <input type="email" class="c-textfield__input" placeholder=" " id="email-confirm"
                                required="required">
                        </div>
                    </div>

                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="password" class="c-textfield__label"> كلمة المرور</label>
                            <input type="text" class="c-textfield__input" placeholder=" " id="password"
                                required="required">
                        </div>
                        <div class="c-textfield">
                            <label for="password-confirm" class="c-textfield__label"> تاكيد كلمة المرور</label>
                            <input type="text" class="c-textfield__input" placeholder=" " id="password-confirm"
                                required="required">
                        </div>
                    </div>
                </div>
        </div>
        </form>

        <help></help>
    </div>
    </div>




</body>

</html>
